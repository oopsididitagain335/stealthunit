<!-- public/admin/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | StealthUnitGG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .login-container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.1);
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            margin-bottom: 1rem;
            display: block;
        }

        .logo span {
            color: #00ff88;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        .login-header p {
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #00e67a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            background-color: rgba(255, 77, 77, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
            border-left: 3px solid #ff4d4d;
        }

        .success-message {
            color: #00ff88;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            background-color: rgba(0, 255, 136, 0.1);
            padding: 0.5rem;
            border-radius: 5px;
            border-left: 3px solid #00ff88;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #00ff88;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-header">
            <a href="/" class="logo">Stealth<span>Unit</span>GG</a>
            <h1>Admin Panel</h1>
            <p>Enter your credentials to access the admin panel</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" id="error-message">
                Invalid username or password
            </div>
            <div class="success-message" id="success-message">
                Login successful! Redirecting...
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Logging in...
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="form-footer">
            <p>Default credentials: admin / admin123</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/adminp/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    successMessage.style.display = 'block';
                    // Wait a moment to show success message
                    setTimeout(() => {
                        window.location.href = '/adminp/dashboard';
                    }, 1000);
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.error || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
