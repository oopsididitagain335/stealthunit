<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: white;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #00ff88;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ff88;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
    }

    button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }

    .success {
      background: #00ff8833;
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    .error {
      background: #ff444433;
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    .news-list {
      margin-top: 3rem;
    }

    .news-list h2 {
      color: #00ff88;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .news-item {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .news-item h3 {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 0.3rem;
    }

    .news-meta {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    .news-actions {
      display: flex;
      gap: 1rem;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-newspaper"></i> Admin News Panel</h1>
    <p>Logged in as <strong>{{username}}</strong> | <a href="/adminp/logout" style="color:#00ff88">Logout</a></p>

    <form id="newsForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="News title" required>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" rows="6" placeholder="Write your article..." required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Image URL (Optional)</label>
        <input type="text" id="image" placeholder="https://example.com/image.jpg">
      </div>

      <div class="form-group">
        <label for="author">Author (Optional)</label>
        <input type="text" id="author" placeholder="Staff">
      </div>

      <button type="submit">Publish News</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <div class="container news-list">
    <h2>Published News</h2>
    <div id="news-items">Loading...</div>
  </div>

  <script>
    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', 5000);
    }

    async function loadNews() {
      try {
        const res = await fetch('/api/admin/news');
        const news = await res.json();

        const container = document.getElementById('news-items');
        container.innerHTML = '';

        if (news.length === 0) {
          container.innerHTML = '<p style="opacity:0.6">No articles yet.</p>';
          return;
        }

        news.forEach(a => {
          const el = document.createElement('div');
          el.className = 'news-item';
          el.innerHTML = `
            <h3>${a.title}</h3>
            <div class="news-meta">${new Date(a.date).toLocaleDateString()} • ${a.author}</div>
            <p style="font-size:0.9rem;opacity:0.8">${a.content.substring(0, 100)}${a.content.length > 100 ? '...' : ''}</p>
            <div class="news-actions">
              <button class="delete-btn" data-id="${a._id}">Delete</button>
            </div>
          `;
          container.appendChild(el);
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            if (!confirm('Delete this article?')) return;
            const id = e.target.dataset.id;

            const res = await fetch(`/api/admin/news/${id}`, { method: 'DELETE' });
            if (res.ok) {
              showMessage('Deleted!', 'success');
              loadNews();
            } else {
              const err = await res.json();
              showMessage('Error: ' + err.error, 'error');
            }
          });
        });
      } catch (err) {
        document.getElementById('news-items').innerHTML = '<p style="color:#ff4444">Failed to load news.</p>';
      }
    }

    document.getElementById('newsForm').onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value.trim(),
        content: document.getElementById('content').value.trim(),
        image: document.getElementById('image').value.trim(),
        author: document.getElementById('author').value.trim()
      };

      if (!data.title || !data.content) {
        return showMessage('Title and content are required.', 'error');
      }

      try {
        const res = await fetch('/api/admin/news', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          showMessage('✅ Published!', 'success');
          document.getElementById('newsForm').reset();
          loadNews();
        } else {
          showMessage('❌ ' + result.error, 'error');
        }
      } catch (err) {
        showMessage('Network error.', 'error');
      }
    };

    document.addEventListener('DOMContentLoaded', loadNews);
  </script>
</body>
</html>
