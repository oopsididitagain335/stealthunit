<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Post News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: white; padding: 40px 20px; max-width: 900px; margin: 0 auto; }
    h1 { font-size: 2rem; color: #00ff88; text-align: center; margin-bottom: 1rem; }
    p { opacity: 0.7; text-align: center; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; color: #00ff88; }
    input, textarea { width: 100%; padding: 0.8rem; background: #111; border: 1px solid #333; color: white; border-radius: 6px; }
    input:focus, textarea:focus { outline: none; border-color: #00ff88; }
    button { background: #00ff88; color: #000; border: none; padding: 1rem 2rem; font-weight: 600; cursor: pointer; border-radius: 30px; transition: all 0.3s; }
    button:hover { transform: scale(1.05); }
    .message { margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none; }
    .success { background: #00ff8833; color: #00ff88; border: 1px solid #00ff88; }
    .error { background: #ff444433; color: #ff4444; border: 1px solid #ff4444; }
    .news-item { background: #111; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
    .news-actions { margin-top: 0.5rem; }
    .delete-btn { background: #ff4444; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1><i class="fas fa-newspaper"></i> Admin News Panel</h1>
  <p>Authorized only — use code <strong>247915</strong></p>

  <form id="newsForm">
    <div class="form-group">
      <label for="approvalCode">Authorization Code</label>
      <input type="password" id="approvalCode" placeholder="Enter 247915" required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="News title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" rows="6" placeholder="Full article..." required></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL (Optional)</label>
      <input type="text" id="image" placeholder="https://example.com/image.jpg">
    </div>
    <div class="form-group">
      <label for="author">Author (Optional)</label>
      <input type="text" id="author" placeholder="Staff">
    </div>
    <button type="submit">Publish News</button>
  </form>

  <div id="message" class="message"></div>

  <div class="news-list">
    <h2>Published News</h2>
    <div id="news-items">Loading...</div>
  </div>

  <script>
    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', 5000);
    }

    async function loadNews() {
      const container = document.getElementById('news-items');
      try {
        const res = await fetch('/api/news');
        const news = await res.json();

        container.innerHTML = '';
        if (news.length === 0) {
          container.innerHTML = '<p>No articles yet.</p>';
          return;
        }

        news.forEach(a => {
          const el = document.createElement('div');
          el.className = 'news-item';
          el.innerHTML = `
            <h3>${a.title}</h3>
            <small>${new Date(a.date).toLocaleDateString()} • ${a.author}</small>
            <p>${a.content.substring(0, 120)}...</p>
            <div class="news-actions">
              <button class="delete-btn" data-id="${a._id}">Delete</button>
            </div>
          `;
          container.appendChild(el);
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.dataset.id;
            if (!confirm('Delete this article?')) return;

            const code = prompt('Enter code 247915 to confirm:');
            if (code !== '247915') return alert('Wrong code.');

            const res = await fetch(`/api/admin/news/${id}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ approvalCode: '247915' })
            });

            const data = await res.json();
            if (res.ok) {
              showMessage('Deleted!', 'success');
              loadNews();
            } else {
              showMessage(data.error, 'error');
            }
          });
        });
      } catch (err) {
        container.innerHTML = '<p style="color:red">Load failed.</p>';
      }
    }

    document.getElementById('newsForm').onsubmit = async (e) => {
      e.preventDefault();
      const code = document.getElementById('approvalCode').value.trim();
      if (code !== '247915') return showMessage('Invalid code.', 'error');

      const data = {
        approvalCode: code,
        title: document.getElementById('title').value.trim(),
        content: document.getElementById('content').value.trim(),
        image: document.getElementById('image').value.trim(),
        author: document.getElementById('author').value.trim() || 'StealthUnitGG'
      };

      if (!data.title || !data.content) {
        return showMessage('Title & content required.', 'error');
      }

      try {
        const res = await fetch('/api/admin/news', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          showMessage('✅ Published!', 'success');
          document.getElementById('newsForm').reset();
          loadNews();
        } else {
          showMessage('❌ ' + result.error, 'error');
        }
      } catch (err) {
        showMessage('Network error.', 'error');
      }
    };

    document.addEventListener('DOMContentLoaded', loadNews);
  </script>
</body>
</html>
