<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | News Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #000;
      color: white;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      color: #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header p {
      color: #aaa;
      font-size: 0.95rem;
    }

    .admin-form {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.08);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.3rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ff88;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
    }

    button[type="submit"] {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 0.9rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 255, 136, 0.3);
    }

    .message {
      display: none;
      opacity: 0;
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      text-align: center;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .message.show {
      opacity: 1;
    }

    .success {
      background: rgba(0, 255, 136, 0.15);
      color: #00ff88;
      border: 1px solid #00ff88;
    }

    .error {
      background: rgba(255, 68, 68, 0.1);
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    .news-list h2 {
      color: #00ff88;
      margin: 1.5rem 0 1rem;
    }

    .news-item {
      background: #1a1a1a;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .news-item h3 {
      font-size: 1.15rem;
      color: #fff;
      margin-bottom: 0.4rem;
    }

    .news-meta {
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 0.6rem;
    }

    .news-content {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ccc;
    }

    .news-actions {
      margin-top: 0.8rem;
      display: flex;
      justify-content: flex-end;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .delete-btn:hover {
      background: #ff6666;
    }

    .logout {
      display: block;
      text-align: right;
      color: #00ff88;
      font-size: 0.9rem;
      margin: 1rem 0 0;
      text-decoration: none;
    }

    .logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-newspaper"></i> Admin News Panel</h1>
    <p>Logged in as <strong id="username-display">Admin</strong></p>
    <a href="/adminp/logout" class="logout">Logout</a>
  </header>

  <div class="admin-form">
    <form id="newsForm">
      <div class="form-group">
        <label for="approvalCode">Authorization Code</label>
        <input type="password" id="approvalCode" placeholder="Enter 247915" required />
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="News title" required />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" rows="6" placeholder="Full article..." required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL (Optional)</label>
        <input type="text" id="image" placeholder="https://example.com/image.jpg" />
      </div>
      <div class="form-group">
        <label for="author">Author (Optional)</label>
        <input type="text" id="author" placeholder="Staff" />
      </div>
      <button type="submit">Publish News</button>
    </form>
  </div>

  <div id="message" class="message"></div>

  <div class="news-list">
    <h2>Published News</h2>
    <div id="news-items">Loading...</div>
  </div>

  <script>
    const messageEl = document.getElementById('message');
    const usernameDisplay = document.getElementById('username-display');

    // Extract username from URL or localStorage (set after login)
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user') || localStorage.getItem('adminUser') || 'Admin';
    usernameDisplay.textContent = username;

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.classList.add('show');
      setTimeout(() => {
        messageEl.classList.remove('show');
        setTimeout(() => (messageEl.style.display = 'none'), 300); // fade out
      }, 5000);
    }

    async function loadNews() {
      const container = document.getElementById('news-items');
      try {
        const res = await fetch('/api/news');
        if (!res.ok) throw new Error('Failed to load');

        const news = await res.json();
        container.innerHTML = '';

        if (news.length === 0) {
          container.innerHTML = '<p style="color:#777">No articles yet.</p>';
          return;
        }

        news.forEach(article => {
          const el = document.createElement('div');
          el.className = 'news-item';
          el.dataset.id = article._id;

          const author = article.author || 'Unknown';
          const date = new Date(article.date).toLocaleDateString();

          const contentPreview = article.content.length > 150
            ? article.content.substring(0, 150) + '...'
            : article.content;

          el.innerHTML = `
            <h3>${escapeHtml(article.title)}</h3>
            <div class="news-meta">Published on ${date} • By ${escapeHtml(author)}</div>
            <div class="news-content">${escapeHtml(contentPreview)}</div>
            <div class="news-actions">
              <button class="delete-btn" data-id="${article._id}">Delete</button>
            </div>
          `;
          container.appendChild(el);
        });

        // Attach delete handlers
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', handleDelete);
        });
      } catch (err) {
        container.innerHTML = '<p style="color:#ff4444">Failed to load news. Please try again.</p>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function handleDelete(e) {
      const id = e.target.dataset.id;
      if (!confirm('Delete this article permanently?')) return;

      const code = prompt('Enter authorization code (247915):');
      if (code !== '247915') {
        alert('Incorrect code.');
        return;
      }

      try {
        const res = await fetch(`/api/admin/news/${id}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ approvalCode: '247915' })
        });

        const data = await res.json();
        if (res.ok) {
          showMessage('✅ Article deleted!', 'success');
          loadNews(); // Refresh list
        } else {
          showMessage('❌ ' + (data.error || 'Delete failed'), 'error');
        }
      } catch (err) {
        showMessage('Network error.', 'error');
      }
    }

    document.getElementById('newsForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const code = document.getElementById('approvalCode').value.trim();
      if (code !== '247915') {
        return showMessage('❌ Invalid authorization code.', 'error');
      }

      const data = {
        approvalCode: code,
        title: document.getElementById('title').value.trim(),
        content: document.getElementById('content').value.trim(),
        image: document.getElementById('image').value.trim() || null,
        author: document.getElementById('author').value.trim() || 'Staff'
      };

      if (!data.title || !data.content) {
        return showMessage('❌ Title and content are required.', 'error');
      }

      try {
        const res = await fetch('/api/admin/news', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          showMessage('✅ Published successfully!', 'success');
          document.getElementById('newsForm').reset();
          loadNews();
        } else {
          showMessage('❌ ' + (result.error || 'Publish failed'), 'error');
        }
      } catch (err) {
        showMessage('Network error. Please try again.', 'error');
      }
    });

    // Load news on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadNews();
    });
  </script>
</body>
</html>
