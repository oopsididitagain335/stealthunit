<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Post News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: white;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 1rem;
        }

        .admin-header h1 {
            font-size: 2rem;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
        }

        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        .success {
            background: #00ff8833;
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .error {
            background: #ff444433;
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #00ff88;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/adminp/dashboard" class="back-link">&larr; Back to Dashboard</a>

    <div class="admin-header">
        <h1><i class="fas fa-newspaper"></i> Post News</h1>
        <p>Submit a new article for the homepage (Approval Code: 27915)</p>
    </div>

    <form id="newsForm">
        <div class="form-group">
            <label for="approvalCode">Approval Code</label>
            <input type="password" id="approvalCode" placeholder="Enter code to post" required>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter news title" required>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="6" placeholder="Write your article..." required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image URL (Optional)</label>
            <input type="text" id="image" placeholder="https://example.com/image.jpg">
        </div>

        <div class="form-group">
            <label for="author">Author (Optional)</label>
            <input type="text" id="author" placeholder="e.g. StealthUnitGG Staff">
        </div>

        <button type="submit">Publish News</button>
    </form>

    <div id="message" class="message"></div>

    <script>
        document.getElementById('newsForm').onsubmit = async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');

            const code = document.getElementById('approvalCode').value;
            if (code !== '27915') {
                msg.textContent = 'Invalid approval code.';
                msg.className = 'message error';
                msg.style.display = 'block';
                return;
            }

            const data = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                image: document.getElementById('image').value || '',
                author: document.getElementById('author').value || 'StealthUnitGG'
            };

            try {
                const res = await fetch('/api/admin/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    msg.textContent = 'News published successfully!';
                    msg.className = 'message success';
                    document.getElementById('newsForm').reset();
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (err) {
                msg.textContent = 'Error: ' + err.message;
                msg.className = 'message error';
            }
            msg.style.display = 'block';
        };
    </script>
</body>
</html>
