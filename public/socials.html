    * {
      margin: 0;
      padding: 0;

    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Orbitron', 'Arial', sans-serif;

    .profile {
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 3rem;

    }

    .logo span:nth-child(1) { color: #00ff88; }

    .link-item {

      background: #111;
      color: white;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      gap: 1rem;
    }

    .link-item:hover {
      background: #00ff88;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
    }

    .link-item i {
      font-size: 1.5rem;
      width: 40px;
    }

    /* Platform Colors */
    .twitter { border-left: 4px solid #00ff88; }
    .youtube { border-left: 4px solid #ff0000; }
    .tiktok { border-left: 4px solid #00ffe0; }
    .email { border-left: 4px solid #0088ff; }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .footer a {
      color: #00ff88;
      text-decoration: none;
    }
